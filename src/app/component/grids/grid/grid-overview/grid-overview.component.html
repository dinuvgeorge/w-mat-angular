<wmat-grid [dataSource]="demoDataSource">
  <wmat-columns>
    <wmat-column field="template" headerText="Template">
      <ng-template #template>
        Template Column
      </ng-template>
    </wmat-column>
    <wmat-column field="name" headerText="Name"></wmat-column>
    <wmat-column field="position" headerText="Position"></wmat-column>
    <wmat-column field="weight" headerText="Weight"></wmat-column>
    <wmat-column field="symbol" headerText="Symbol"></wmat-column>
  </wmat-columns>
</wmat-grid>

<div class="html-editor-container" fxLayout="column">
  <h2 class="mat-headline">Html</h2>
  <ngx-monaco-editor fxFlex [options]="{
    minimap: {enabled:false},
    readOnly: true,
    theme: 'myCustomTheme',
    language: 'html',
    roundedSelection: true,
    autoIndent: 'full'
  }" [(ngModel)]="htmlCode">
  </ngx-monaco-editor>
</div>

<div class="ts-editor-container" fxLayout="column">
  <h2 class="mat-headline">TS</h2>
  <ngx-monaco-editor fxFlex [options]="{
    minimap: {enabled:false},
    readOnly: true,
    theme: 'myCustomTheme',
    language: 'typescript',
    roundedSelection: true,
    autoIndent: 'full'
  }" [(ngModel)]="tsCode">
  </ngx-monaco-editor>
</div>
