<mat-tab-group>
  <mat-tab *ngFor="let item of tabItems">
    <ng-template mat-tab-label
      *ngIf="item !== undefined && item.itemHeader !== undefined && item.itemHeader.headerTemplate !== undefined">
      <ng-container *ngTemplateOutlet="item.itemHeader.headerTemplate"></ng-container>
    </ng-template>

    <ng-container *ngIf="item !== undefined && item.contentTemplate !== undefined">
      <ng-container *ngTemplateOutlet="item.contentTemplate"></ng-container>
    </ng-container>
  </mat-tab>
</mat-tab-group>
